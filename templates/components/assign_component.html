{% extends "base.html" %}

{% block title %}Asignar Componente{% endblock %}

{% block content %}
<h2>Asignar {{ component.name }} a una Build</h2>

<form action="/components/{{ component.id }}/assign" method="post">
    <label for="build">Seleccionar Build:</label>
    <select name="build_id" required>
        {% for build in builds %}
            <option value="{{ build.id }}">{{ build.name }}</option>
        {% endfor %}
    </select>

    <button type="submit" class="btn btn-success">Asignar</button>
</form>

<a href="/components/{{ component.id }}">‚Üê Volver</a>
{% endblock %}
