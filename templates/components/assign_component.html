{% extends "base.html" %}

{% block title %}Asignar Componente{% endblock %}

{% block content %}
<div class="form-wrapper centered-form">
    <h2>Asignar <span class="accent-text">{{ component.name }}</span> a una Build</h2>

    <form action="/components/{{ component.id }}/assign" method="post" class="gaming-form">
        <label for="build_id">Seleccionar Build:</label>
        <select name="build_id" id="build_id" required>
            {% for build in builds %}
            <option value="{{ build.id }}">{{ build.name }}</option>
            {% endfor %}
        </select>

        <button type="submit" class="btn-success form-submit-btn">Asignar Componente</button>
    </form>

    <div class="back-link text-center">
        <a href="/components/{{ component.id }}" class="btn-link">‚Üê Volver</a>
    </div>
</div>
{% endblock %}
