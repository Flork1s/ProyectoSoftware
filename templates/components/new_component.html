{% extends "base.html" %}

{% block title %}Nuevo Componente{% endblock %}

{% block content %}
<div class="form-wrapper centered-form">
    <h2>Crear Nuevo Componente</h2>
    <p class="text-muted text-center">Ingresa la información detallada del nuevo componente de hardware.</p>

    <form action="/components/new" method="post" class="gaming-form">

        <label for="name">Nombre (Modelo):</label>
        <input type="text" id="name" name="name" placeholder="Ej. GeForce RTX 4080" required>

        <label for="brand">Marca (Fabricante):</label>
        <input type="text" id="brand" name="brand" placeholder="Ej. NVIDIA, Intel, AMD" required>

        <label for="kind">Tipo (Categoría):</label>
        <select id="kind" name="kind" required>
            <option value="" disabled selected>Selecciona un tipo...</option>
            <option value="CPU">Procesador (CPU)</option>
            <option value="GPU">Tarjeta Gráfica (GPU)</option>
            <option value="RAM">Memoria RAM</option>
            <option value="STORAGE">Almacenamiento (SSD/HDD)</option>
            <option value="MOTHERBOARD">Placa Madre</option>
            <option value="POWER_SUPPLY">Fuente de Poder (PSU)</option>
            <option value="CASE">Gabinete</option>
            <option value="COOLER">Refrigeración</option>
            <option value="MONITOR">Monitor</option>
            <option value="PERIPHERAL">Periférico</option>
            <option value="OTHER">Otro</option>
        </select>

        <label for="price">Precio (USD):</label>
        <input type="number" id="price" step="0.01" name="price" required placeholder="Ej. 699.99" min="24.99">

        <button type="submit" class="btn-primary form-submit-btn">Crear Componente</button>
    </form>

    <div class="back-link text-center">
        <a href="/components" class="btn-link">← Volver</a>
    </div>
</div>
{% endblock %}
