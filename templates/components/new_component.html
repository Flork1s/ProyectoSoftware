{% extends "base.html" %}

{% block title %}Nuevo Componente{% endblock %}

{% block content %}
<h2>Crear Nuevo Componente</h2>

<form action="/components/new" method="post">

    <label>Nombre:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Marca:</label><br>
    <input type="text" name="brand" required><br><br>

    <label>Tipo (kind):</label><br>
    <input type="text" name="kind" placeholder="CPU, GPU, RAM..." required><br><br>

    <label>Precio:</label><br>
    <input type="number" step="0.01" name="price" required><br><br>

    <button type="submit" class="btn btn-primary">Crear</button>
</form>

<p><a href="/components">‚Üê Volver</a></p>
{% endblock %}
