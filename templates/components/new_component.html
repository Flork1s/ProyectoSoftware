{% extends "base.html" %}

{% block title %}Nuevo Componente{% endblock %}

{% block content %}
<div class="form-wrapper centered-form">
    <h2>Crear Nuevo Componente</h2>

    <form action="/components/new" method="post" class="gaming-form"> <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="brand">Marca:</label>
        <input type="text" id="brand" name="brand" required>

        <label for="kind">Tipo (kind):</label>
        <input type="text" id="kind" name="kind" placeholder="CPU, GPU, RAM..." required>

        <label for="price">Precio:</label>
        <input type="number" id="price" step="0.01" name="price" required>

        <button type="submit" class="btn-primary form-submit-btn">Crear Componente</button>
    </form>

    <div class="back-link text-center">
        <a href="/components" class="btn-link">‚Üê Volver</a>
    </div>
</div>
{% endblock %}
