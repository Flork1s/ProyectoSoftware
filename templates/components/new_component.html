<form method="POST" action="/components/">
    <label for="name">Nombre:</label><br>
    <input id="name" name="name" type="text" required><br><br>

    <label for="brand">Marca:</label><br>
    <input id="brand" name="brand" type="text" required><br><br>

    <label for="price">Precio:</label><br>
    <input id="price" name="price" type="number" step="0.01" required><br><br>

    <label for="kind">Tipo (Kind):</label><br>
    <select id="kind" name="kind" required>
        {% for k in kinds %}
            <option value="{{ k.value if k.value is defined else k }}">{{ k }}</option>
        {% endfor %}
    </select><br><br>

        <label for="build_id">Asignar a Build:</label>
    <select name="build_id">
        {% for build in builds %}
            <option value="{{ build.id }}">
                {{ build.name }} (ID: {{ build.id }})
            </option>
        {% endfor %}
    </select>
    <button type="submit">Asignar</button>

    <button type="submit">Crear Componente</button>
</form>
