{% extends "base.html" %}

{% block title %}Crear Build{% endblock %}

{% block content %}
<div class="form-wrapper centered-form">
    <h2>Crear nueva Build</h2>

    <form method="POST" action="/builds/" class="gaming-form"> <label for="name">Nombre:</label>
        <input id="name" name="name" type="text" required>

        <label for="user_id">Usuario dueño:</label>
        <select id="user_id" name="user_id" required>
            {% for u in users %}
            <option value="{{ u.id }}">{{ u.name }} ({{ u.email }})</option>
            {% endfor %}
        </select>

        <button type="submit" class="btn-primary form-submit-btn">Crear Build</button>
    </form>

    <div class="back-link text-center">
        <a href="/builds" class="btn-link">← Volver a la lista de Builds</a>
    </div>
</div>
{% endblock %}
