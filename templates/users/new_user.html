{% extends "base.html" %}

{% block title %}Crear Usuario - PC Builder{% endblock %}

{% block content %}
<div class="form-wrapper centered-form">
    <div class="text-center mb-4">
        <h2>Crear Nuevo Usuario</h2>
        <p class="text-muted">Completa el formulario para registrar un nuevo usuario</p>
    </div>

    <form method="POST" action="/users/" enctype="multipart/form-data" class="gaming-form">
        <label for="name">Nombre Completo</label>
        <input type="text" id="name" name="name" required placeholder="Ej. Juan Pérez">

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required placeholder="juan@ejemplo.com">

        <label for="file">Imagen de Perfil (Opcional)</label>
        <input type="file" id="file" name="file" accept="image/*" class="file-input"> <button type="submit"
            class="btn-primary form-submit-btn">Crear Usuario</button>
    </form>

    <div class="back-link text-center">
        <a href="/users" class="btn-link">← Volver a la lista de usuarios</a>
    </div>
</div>
{% endblock %}
