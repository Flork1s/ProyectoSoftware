<h2>Crear nuevo usuario</h2>


<form method="POST" action="/users/">
    <label>Nombre:</label>
    <input type="text" name="name" required><br><br>

    <label>Email:</label>
    <input type="email" name="email" required><br><br>

    <button type="submit">Guardar</button>
</form>
<a href="/">Volver</a>
